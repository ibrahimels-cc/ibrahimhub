
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibrahim Hub - Future Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #050505;
        --bg-panel: rgba(15, 15, 20, 0.6);
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --text-white: #ffffff;
        --text-gray: #b0b0b0;
        --grid-color: rgba(0, 243, 255, 0.05);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-white);
        font-family: 'Cairo', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
        /* Advanced Cyber Grid */
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
      }
      
      /* CRT Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Vignette */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at center, transparent 40%, #000 110%);
        pointer-events: none;
        z-index: -1;
      }

      h1, h2, h3, h4 {
        font-family: 'Cairo', sans-serif;
      }
      
      .en-font {
        font-family: 'Orbitron', sans-serif;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020202; }
      ::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-blue); }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      @keyframes glow-pulse {
        0% { box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
        50% { box-shadow: 0 0 25px rgba(0, 243, 255, 0.7); }
        100% { box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }
      }

      @keyframes star-move {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }
      
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      .glow-text { text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue); }
      .glow-text-purple { text-shadow: 0 0 15px var(--neon-purple), 0 0 30px var(--neon-purple); }

      /* Cyberpunk Buttons */
      .btn-neon {
        position: relative;
        background: rgba(0, 243, 255, 0.05);
        color: var(--neon-blue);
        padding: 14px 35px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        letter-spacing: 1px;
        transition: 0.3s;
        /* Cyberpunk Shape */
        clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        text-transform: uppercase;
        font-family: 'Orbitron', 'Cairo', sans-serif;
      }
      
      html[dir="rtl"] .btn-neon {
          /* Reverse polygon for RTL symmetry if desired, but standard usually fine */
           clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      }
      
      .btn-neon::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        box-shadow: inset 0 0 0 2px var(--neon-blue);
        clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        z-index: -1;
        transition: 0.3s;
      }

      .btn-neon:hover {
        background: var(--neon-blue);
        color: #000;
        text-shadow: none;
        box-shadow: 0 0 30px var(--neon-blue);
      }
      
      .btn-neon-purple {
        color: var(--neon-purple);
        background: rgba(188, 19, 254, 0.05);
      }
      .btn-neon-purple::before {
        box-shadow: inset 0 0 0 2px var(--neon-purple);
      }
      .btn-neon-purple:hover {
        background: var(--neon-purple);
        color: #fff;
        box-shadow: 0 0 30px var(--neon-purple);
      }

      /* Advanced Cards */
      .glass-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }
      
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: 0.5s;
      }
      /* Fix hover effect direction for RTL/LTR */
      html[dir="rtl"] .glass-card::before { left: 100%; right: auto; background: linear-gradient(-90deg, transparent, rgba(255,255,255,0.1), transparent); }
      html[dir="rtl"] .glass-card:hover::before { left: -100%; }
      html[dir="ltr"] .glass-card:hover::before { left: 100%; }

      .glass-card:hover {
        transform: translateY(-8px);
        border-color: rgba(0, 243, 255, 0.4);
        box-shadow: 0 10px 40px -10px rgba(0, 243, 255, 0.2);
      }
      

      /* About Section Styles */
      .stat-box {
        text-align: center;
        padding: 20px;
        background: rgba(0, 243, 255, 0.03);
        border-radius: 15px;
        border: 1px solid rgba(0, 243, 255, 0.1);
        transition: 0.3s;
      }
      .stat-box:hover {
        background: rgba(0, 243, 255, 0.1);
        transform: scale(1.05);
      }
      .stat-number {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--neon-blue);
      }

      .skill-bar-container {
        margin-bottom: 20px;
      }
      .skill-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        color: #ccc;
      }
      .skill-track {
        width: 100%;
        height: 8px;
        background: rgba(255,255,255,0.1);
        border-radius: 4px;
        overflow: hidden;
      }
      .skill-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
        border-radius: 4px;
        box-shadow: 0 0 10px var(--neon-blue);
      }
      /* RTL Skill fill */
      html[dir="rtl"] .skill-fill {
         background: linear-gradient(-90deg, var(--neon-purple), var(--neon-blue));
      }

      .timeline {
        position: relative;
        padding-right: 30px; /* For RTL */
        border-right: 2px solid rgba(255, 255, 255, 0.1);
      }
      html[dir="ltr"] .timeline {
        padding-right: 0;
        padding-left: 30px;
        border-right: none;
        border-left: 2px solid rgba(255, 255, 255, 0.1);
      }
      .timeline-item {
        position: relative;
        margin-bottom: 40px;
      }
      .timeline-item::before {
        content: '';
        position: absolute;
        top: 0;
        right: -36px; /* RTL adjust */
        width: 14px;
        height: 14px;
        background: var(--bg-dark);
        border: 2px solid var(--neon-purple);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--neon-purple);
      }
      html[dir="ltr"] .timeline-item::before {
        right: auto;
        left: -36px;
      }
      .timeline-date {
        color: var(--neon-blue);
        font-family: 'Orbitron', sans-serif;
        font-weight: bold;
        margin-bottom: 5px;
      }

      /* Utilities */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .fade-in { animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1); }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* HERO SECTION IMAGES */
      .avatar-container {
        position: relative;
        width: 250px;
        height: 250px;
        margin-bottom: 50px;
        z-index: 2;
      }

      .avatar-glow {
        position: absolute;
        inset: -10px;
        background: conic-gradient(from 0deg, var(--neon-blue), var(--neon-purple), var(--neon-blue));
        border-radius: 50%;
        filter: blur(25px);
        opacity: 0.8;
        animation: spin 4s linear infinite;
      }
      
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      .avatar-frame {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: #000;
        border: 3px solid rgba(255,255,255,0.1);
        overflow: hidden;
        z-index: 2;
      }

      .avatar-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .avatar-container:hover .avatar-img { transform: scale(1.15); }

      .hero-bg-image {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        object-fit: cover;
        opacity: 0.2;
        z-index: -1;
        mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
        -webkit-mask-image: linear-gradient(to bottom, black 20%, transparent 90%);
        pointer-events: none;
      }
      
      /* Glitch Title Effect */
      .glitch-title {
        position: relative;
        font-size: 4rem;
        font-weight: 900;
        color: #fff;
        letter-spacing: 5px;
        text-transform: uppercase;
        font-family: 'Orbitron', sans-serif;
        text-shadow: 2px 2px var(--neon-purple), -2px -2px var(--neon-blue);
        /* Ensure direction doesn't mess up glitch transform */
        direction: ltr; 
        unicode-bidi: isolate;
      }

      /* Floating Navbar */
      .floating-nav {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 1000px;
        height: 70px;
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transition: 0.3s;
      }
      
      .floating-nav:hover {
        border-color: rgba(0, 243, 255, 0.3);
        box-shadow: 0 10px 40px rgba(0, 243, 255, 0.15);
      }

      .logo {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        font-size: 1.5rem;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        /* Fix for RTL Logo scrambling */
        direction: ltr !important; 
        unicode-bidi: isolate;
      }
      .logo span { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

      /* Desktop Nav */
      .desktop-nav { display: none; gap: 10px; }

      .nav-link {
        color: var(--text-gray);
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 20px;
        transition: 0.3s;
        cursor: pointer;
      }

      .nav-link:hover, .nav-link.active {
        color: #fff;
        background: rgba(255,255,255,0.1);
        text-shadow: 0 0 5px #fff;
      }

      /* Mobile Nav Toggle */
      .mobile-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 1100;
        background: rgba(255,255,255,0.05);
        border-radius: 50%;
        transition: 0.3s;
      }
      .mobile-toggle:hover { background: rgba(0, 243, 255, 0.2); }

      /* Mobile Sidebar */
      .mobile-sidebar {
        position: fixed;
        top: 0; right: 0;
        width: 280px;
        height: 100vh;
        background: rgba(5, 5, 8, 0.98);
        border-left: 1px solid rgba(0, 243, 255, 0.2);
        box-shadow: -20px 0 50px rgba(0,0,0,0.8);
        z-index: 1050;
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        padding-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      html[dir="rtl"] .mobile-sidebar {
          right: auto; left: 0;
          transform: translateX(-100%);
          border-left: none; border-right: 1px solid rgba(0, 243, 255, 0.2);
      }
      
      .mobile-sidebar.open { transform: translateX(0); }
      .mobile-sidebar .nav-link {
        font-size: 1.2rem;
        margin: 15px 0;
        width: 80%;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
      }
      .mobile-sidebar .nav-link.active {
        background: var(--neon-blue);
        color: #000;
        box-shadow: 0 0 20px var(--neon-blue);
      }

      .overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 1040;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        backdrop-filter: blur(5px);
      }
      .overlay.open { opacity: 1; pointer-events: auto; }

      /* Responsive Breakpoints */
      @media (min-width: 850px) {
        .desktop-nav { display: flex; }
        .mobile-toggle { display: none; }
      }
      @media (max-width: 849px) {
        .floating-nav { width: 95%; padding: 0 20px; }
        .glitch-title { font-size: 2.5rem; letter-spacing: 2px; }
      }

      /* Game specific styles */
      .game-board { display: grid; gap: 10px; margin: 30px auto; }
      .tictactoe-cell {
        width: 80px; height: 80px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--neon-blue);
        display: flex; align-items: center; justify-content: center;
        font-size: 2.5rem; cursor: pointer; transition: 0.3s;
        border-radius: 12px;
        box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
      }
      .tictactoe-cell:hover {
        background: rgba(0, 243, 255, 0.2);
        box-shadow: 0 0 20px var(--neon-blue);
        transform: scale(1.05);
      }
      
      .puzzle-tile {
        width: 80px; height: 80px;
        background: rgba(188, 19, 254, 0.15);
        border: 1px solid var(--neon-purple);
        color: white;
        display: flex; align-items: center; justify-content: center;
        font-size: 1.5rem; font-weight: bold; cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        transition: 0.2s;
      }
      .puzzle-tile:active { transform: scale(0.95); }
      .puzzle-empty { background: transparent; border: 1px dashed rgba(255,255,255,0.2); box-shadow: none; }
      
      /* 3D Riddle Card */
      .riddle-card:hover {
          transform: rotateX(5deg) rotateY(5deg);
      }
    </style>
