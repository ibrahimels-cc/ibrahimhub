// --- Game Logic ---
const calculateWinner = (squares) => {
  const lines = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
  for (let i = 0; i < lines.length; i++) { const [a, b, c] = lines[i]; if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) return squares[a]; }
  return null;
};
const minimax = (board, depth, isMaximizing) => {
  const winner = calculateWinner(board);
  if (winner === 'O') return 10 - depth; if (winner === 'X') return depth - 10; if (!board.includes(null)) return 0;
  if (isMaximizing) { let bestScore = -Infinity; for (let i = 0; i < 9; i++) { if (board[i] === null) { board[i] = 'O'; bestScore = Math.max(minimax(board, depth + 1, false), bestScore); board[i] = null; } } return bestScore; } 
  else { let bestScore = Infinity; for (let i = 0; i < 9; i++) { if (board[i] === null) { board[i] = 'X'; bestScore = Math.min(minimax(board, depth + 1, true), bestScore); board[i] = null; } } return bestScore; }
};
const getBestMove = (board) => {
  let bestScore = -Infinity; let move = -1;
  for (let i = 0; i < 9; i++) { if (board[i] === null) { board[i] = 'O'; const score = minimax(board, 0, false); board[i] = null; if (score > bestScore) { bestScore = score; move = i; } } }
  return move;
};

const TicTacToe = ({ t }) => {
  const [board, setBoard] = useState(Array(9).fill(null));
  const [isXNext, setIsXNext] = useState(true);
  const [winner, setWinner] = useState(null);
  const handleClick = (i) => { if (winner || board[i] || !isXNext) return; const newBoard = [...board]; newBoard[i] = 'X'; setBoard(newBoard); const win = calculateWinner(newBoard); if (win) setWinner(win); else if (!newBoard.includes(null)) setWinner('Draw'); else setIsXNext(false); };
  useEffect(() => { if (!isXNext && !winner) { setTimeout(() => { const bestMove = getBestMove([...board]); if (bestMove !== -1) { const newBoard = [...board]; newBoard[bestMove] = 'O'; setBoard(newBoard); const win = calculateWinner(newBoard); if (win) setWinner(win); else if (!newBoard.includes(null)) setWinner('Draw'); setIsXNext(true); } }, 500); } }, [isXNext, winner, board]);
  return <div style={{textAlign: 'center'}}><h3 className="glow-text-purple">{t.title}</h3><p style={{color: '#888', marginBottom: '15px'}}>{t.instr}</p>{winner && <div style={{fontSize: '1.5rem', color: '#00eaff', marginBottom: '10px'}}>{winner === 'Draw' ? t.draw : winner === 'X' ? t.win : t.lose}</div>}<div className="game-board" style={{gridTemplateColumns: 'repeat(3, 80px)', justifyContent: 'center'}}>{board.map((cell, i) => <div key={i} className="tictactoe-cell" onClick={() => handleClick(i)} style={{color: cell === 'X' ? '#00eaff' : '#bc13fe'}}>{cell}</div>)}</div><button className="btn-neon" onClick={() => { setBoard(Array(9).fill(null)); setIsXNext(true); setWinner(null); }}>Restart</button></div>;
};

const SlidingPuzzle = ({ t }) => {
  const [tiles, setTiles] = useState([1, 2, 3, 4, 5, 6, 7, 8, null]);
  const [isSolved, setIsSolved] = useState(false);
  const shuffle = () => { let arr = [1, 2, 3, 4, 5, 6, 7, 8, null]; for (let i = 0; i < 50; i++) { const nullIdx = arr.indexOf(null); const neighbors = [nullIdx - 1, nullIdx + 1, nullIdx - 3, nullIdx + 3].filter(idx => idx >= 0 && idx < 9 && !(nullIdx % 3 === 0 && idx === nullIdx - 1) && !((nullIdx + 1) % 3 === 0 && idx === nullIdx + 1)); const swapIdx = neighbors[Math.floor(Math.random() * neighbors.length)]; [arr[nullIdx], arr[swapIdx]] = [arr[swapIdx], arr[nullIdx]]; } setTiles(arr); setIsSolved(false); };
  const moveTile = (index) => { const emptyIndex = tiles.indexOf(null); const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - 3, emptyIndex + 3]; if (emptyIndex % 3 === 0 && index === emptyIndex - 1) return; if ((emptyIndex + 1) % 3 === 0 && index === emptyIndex + 1) return; if (validMoves.includes(index)) { const newTiles = [...tiles]; [newTiles[index], newTiles[emptyIndex]] = [newTiles[emptyIndex], newTiles[index]]; setTiles(newTiles); if (JSON.stringify(newTiles) === JSON.stringify([1, 2, 3, 4, 5, 6, 7, 8, null])) setIsSolved(true); } };
  return <div style={{textAlign: 'center'}}><h3 className="glow-text-purple">{t.title}</h3>{isSolved && <p style={{color: '#00eaff'}}>{t.win}</p>}<div className="game-board" style={{gridTemplateColumns: 'repeat(3, 80px)', justifyContent: 'center'}}>{tiles.map((tile, i) => <div key={i} className={`puzzle-tile ${tile === null ? 'puzzle-empty' : ''}`} onClick={() => tile !== null && moveTile(i)}>{tile}</div>)}</div><button className="btn-neon" onClick={shuffle}>{t.shuffle}</button></div>;
};

const GamesSection = ({ lang }) => { const [g, setG] = useState(null); const t = translations[lang].games; const games = [{id:'xo',t:t.g1.title,i:'‚ùå'}, {id:'story',t:t.g4.title,i:'üìú'}, {id:'quiz',t:t.g5.title,i:'üß†'}, {id:'chat',t:t.g6.title,i:'üí¨'}, {id:'maze',t:t.g7.title,i:'üåÄ'}, {id:'puzzle',t:t.g2.title,i:'üß©'}, {id:'riddle',t:t.g8.title,i:'üîÆ'}, {id:'emoji',t:t.g9.title,i:'üé¨'}]; if(g) return <section className="fade-in container" style={{paddingTop:'120px', paddingBottom:'100px', textAlign:'center'}}><button className="btn-neon" style={{marginBottom:'30px'}} onClick={()=>setG(null)}>{t.back}</button><div className="glass-card" style={{padding:'40px', maxWidth:'800px', margin:'0 auto'}}>{g==='xo' && <TicTacToe t={t.g1} />} {g==='story' && <AIStoryGame t={t.g4} lang={lang} />} {g==='quiz' && <AIQuizGame t={t.g5} lang={lang} />} {g==='chat' && <AICharacterChat t={t.g6} lang={lang} />} {g==='maze' && <MazeGame t={t.g7} />} {g==='puzzle' && <SlidingPuzzle t={t.g2} />} {g==='riddle' && <AIRiddlesGame t={t.g8} lang={lang} />} {g==='emoji' && <EmojiPuzzleGame t={t.g9} lang={lang} />}</div></section>; return <section className="fade-in container" style={{paddingTop:'120px', paddingBottom:'100px'}}><h2 className="glow-text" style={{textAlign:'center', marginBottom:'10px', fontSize:'2.5rem'}}>{t.title}</h2><p style={{textAlign:'center', color:'#aaa', marginBottom:'50px'}}>{t.subtitle}</p><div style={{display:'flex', flexWrap:'wrap', justifyContent:'center', gap:'25px'}}>{games.map(gm => <div key={gm.id} className="glass-card" onClick={()=>setG(gm.id)} style={{width:'260px', padding:'30px', textAlign:'center', cursor:'pointer', display:'flex', flexDirection:'column', alignItems:'center'}}><div style={{fontSize:'3rem', marginBottom:'15px'}}>{gm.i}</div><h4 style={{fontSize:'1.2rem'}}>{gm.t}</h4></div>)}</div></section>; };
const ContactSection = ({ lang }) => { const t = translations[lang].contact; const [f, setF] = useState({n:'',e:'',m:''}); const send = () => { if(f.n&&f.m) window.open(`https://wa.me/qr/GUDEC6YQY7HEE1?text=Name:${f.n}%0AMsg:${f.m}`, '_blank'); }; return <section className="fade-in container" style={{paddingTop:'120px', paddingBottom:'100px', textAlign:'center'}}><h2 className="glow-text-purple" style={{marginBottom:'20px', fontSize:'2.5rem'}}>{t.title}</h2><div className="glass-card" style={{maxWidth:'600px', margin:'0 auto', padding:'50px'}}><input className="cyber-input" value={f.n} onChange={e=>setF({...f,n:e.target.value})} placeholder={t.name} /><input className="cyber-input" value={f.e} onChange={e=>setF({...f,e:e.target.value})} placeholder={t.email} /><textarea className="cyber-input" rows={5} value={f.m} onChange={e=>setF({...f,m:e.target.value})} placeholder={t.msg} /><button className="btn-neon btn-neon-purple" style={{width:'100%'}} onClick={send}>{t.btn}</button></div></section>; };

const App = () => {
  const [tab, setTab] = useState('home');
  const [lang, setLang] = useState('ar');
  const [hasKey, setHasKey] = useState(!!getStoredKey());

  useEffect(() => { document.documentElement.dir = lang==='ar'?'rtl':'ltr'; document.documentElement.lang = lang; }, [lang]);

  const saveKey = (k) => {
      if(k && k.length > 5) {
        localStorage.setItem('GEMINI_API_KEY', k);
        setHasKey(true);
        window.location.reload();
      }
  };

  if (!hasKey) {
      return (
        <>
            <StarBackground />
            <ApiKeyModal onSave={saveKey} />
        </>
      );
  }

  return (
    <>
      <StarBackground />
      <CursorGlow />
      <Navbar active={tab} setActive={setTab} lang={lang} setLang={setLang} />
      <main style={{position:'relative', zIndex:1}}>
        {tab==='home' && <HomeSection changeTab={setTab} lang={lang} />}
        {tab==='about' && <AboutSection lang={lang} />}
        {tab==='services' && <ServicesSection lang={lang} />}
        {tab==='games' && <GamesSection lang={lang} />}
        {tab==='tools' && <AIToolsSection lang={lang} />}
        {tab==='contact' && <ContactSection lang={lang} />}
      </main>
    </>
  );
};

const root = createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
  </body>
